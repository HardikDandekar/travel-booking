<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-form-container">
        <h1>Book Your Dream Vacation</h1>
        <form class="booking-form">
            <div class="form-group">
                <label for="destination">Destination</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Select your destination</option>
                    <option value="paris">Paris, France</option>
                    <option value="newyork">New York, USA</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="sydney">Sydney, Australia</option>
                    <option value="rome">Rome, Italy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <select id="travelers" name="travelers" required>
                    <option value="" disabled selected>Choose number of travelers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date">
            </div>

            <div class="form-group">
                <label for="class">Travel Class</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select travel class</option>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
